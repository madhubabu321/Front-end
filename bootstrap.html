<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="styles2.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    


<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg rounded-4 p-4" style="width: 100%; max-width: 450px; background-color: #ffffff;">
    <div class="card-body">
      <h4 class="card-title text-center mb-4 text-primary">CREATE ACCOUNT</h4>
      <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">FIRST NAME *</label>
          <input type="text" id="firstName" class="form-control" placeholder="Enter Your First Name" autofocus>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">LAST NAME *</label>
          <input type="text" id="lastName" class="form-control" placeholder="Enter Your Last Name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">EMAIL *</label>
          <input type="email" id="email" class="form-control" placeholder="Enter Your Email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">PASSWORD *</label>
          <input type="password" id="password" class="form-control" placeholder="Enter Your Password">
        </div>
        <div class="mb-3">
          <label class="form-label">GENDER</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">CONTACT NUMBER *</label>
          <input type="tel" id="contact" class="form-control" placeholder="Enter Your Contact Number">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">CREATE</button>
        </div>
      </form>
    </div>
  </div>
</div>




</body>
</html>
